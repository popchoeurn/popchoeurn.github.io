<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choeur'n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
        }
    </style>
</head>
<body class="text-white font-mono">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <img src="logo.webp" alt="Choeur'n Logo" class="w-120 h-auto mb-3 drop-shadow-lg">
        <h1 class="text-4xl font-bold text-white text-center">Bienvenue à Pop Choeur'n</h1>
        <a href="#contact" id="scrollButton" class="mt-6 px-6 py-2 text-lg font-bold bg-pink-600 hover:bg-pink-700 rounded-xl transition cursor-pointer">Contact</a>
    </div>    
    
    <section class="relative my-12 flex justify-center">
        <div class="relative w-full max-w-4xl">
            <img src="crowd.webp" alt="Crowd Picture" class="w-full max-h-[500px] object-contain mx-auto">
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-50 text-center py-2 px-4 rounded-lg">
                <p class="text-lg font-bold text-white">Notre dernière répétition fin février 2025.</p>
            </div>
        </div>
    </section>
    <section id="contact" class="p-12 text-center">
        <h2 class="text-3xl font-bold text-pink-400">Contact Us</h2>
        <div class="mt-4 flex justify-center space-x-6">
            <a href="mailto:pop.choeur.n.dinan@gmail.com" class="text-2xl hover:text-pink-400 transition">
                <img src="email.png" class="w-12 h-auto">
            </a>
            <a href="https://www.instagram.com/pop_choeurn_dinan/" target="_blank" class="text-2xl hover:text-blue-400 transition">
                <img src="instagram.png" class="w-12 h-auto">
            </a>
            <a href="https://www.facebook.com/p/Pop-Choeurn-Dinan-61557326680798/" target="_blank" class="text-2xl hover:text-pink-500 transition">
                <img src="facebook-app-symbol.png" class="w-12 h-auto">
            </a>
        </div>
    </section>
    <script>
        document.getElementById("scrollButton").addEventListener("click", function(event) {
            event.preventDefault();
            document.querySelector("#contact").scrollIntoView({ behavior: "smooth" });
        });
    </script>
</body>
</html>
